    <!-- ===== MAIN ===== -->
    <main class="dashboard">
        <!-- ===== CARDS SUPERIORES ===== -->
        <section class="cards-row">
            <div class="card">
                <h3>Gatos</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-gatos">0</p>
                </div>
            </div>

            <div class="card">
                <h3>Cachorros</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-cachorros">0</p>
                </div>
            </div>

            <div class="card">
                <h3>Animais</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-animais">0</p>
                </div>
            </div>
        </section>

        <!-- ===== INFO BOX ===== -->
        <section class="info-box">

            <!-- ===== BOTÕES DE AÇÃO ===== -->
            <div class="action-buttons">
                <button class="action-btn add" data-open-modal="modal-adicionar-animal">
                    <img src="icone-adicionar-animal.svg" alt="Adicionar">
                </button>
                <button class="action-btn alter" data-open-modal="modal-alterar-animal">
                    <img src="icone-alterar.svg" alt="Alterar">
                </button>
                <button class="action-btn delete" data-open-modal="modal-excluir-animal">
                    <img src="icone-deletar.svg" alt="Deletar">
                </button>
            </div>

            <div class="info-box-header">
                <h2 class="info-title">Animais</h2>

                <div class="search-wrapper">
                    <input id="searchInput" type="search" class="search-input" placeholder="Pesquisar por nome, ID ou microchip...">
                </div>
            </div>

            <!-- ===== TABELA ===== -->
            <div class="info-table">
                <div class="table-head grid-animais">
                    <div>ID</div>
                    <div>Nome</div>
                    <div>Espécie</div>
                    <div>Sexo</div>
                    <div>Nascimento</div>
                    <div>Resgate</div>
                    <div>Microchip</div>
                    <div>Status</div>
                    <div>Obs</div>
                </div>

                <div id="animalsRows"></div>
            </div>
        </section>

        <!-- ===== CARDS INFERIORES ===== -->
        <section class="cards-bottom">
            <div class="card small-card">
                <h3>Adotados</h3>
                <div class="card-content data-2"><span>Total</span><p id="total-adotados" class="card-number">0</p></div>
            </div>

            <div class="card small-card">
                <h3>Disponíveis</h3>
                <div class="card-content data-2"><span>Total</span><p id="total-disponiveis" class="card-number">0</p></div>
            </div>
        </section>

    </main>

    <!-- ==== MODAL ADICIONAR ANIMAL ===== -->
    <div id="modal-adicionar-animal" class="modal-overlay" aria-hidden="true">
        <div class="modal-box">

            <button class="modal-close" data-close-modal="modal-adicionar-animal" aria-label="Fechar">&times;</button>

            <h2>Adicionar Animal</h2>

            <form class="modal-form" data-form="add-animal" onsubmit="return false;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="add-nome">Nome</label>
                        <input type="text" id="add-nome" data-field="nome" />
                    </div>

                    <div class="form-group">
                        <label>Sexo</label>
                        <div class="radio-group">
                            <label><input type="radio" name="add-sexo" value="M" data-field="sexo"> Macho</label>
                            <label><input type="radio" name="add-sexo" value="F" data-field="sexo"> Fêmea</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="add-especie">Espécie</label>
                    <select id="add-especie" data-field="especie">
                        <option value="">Selecione</option>
                        <option value="Gato">Gato</option>
                        <option value="Cachorro">Cachorro</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="add-nascimento">Nascimento (opcional)</label>
                        <input id="add-nascimento" type="text" placeholder="AAAA ou AAAA-MM-DD" data-field="nascimento"/>
                    </div>

                    <div class="form-group">
                        <label for="add-resgate">Resgate</label>
                        <input type="date" id="add-resgate" data-field="resgate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="add-microchip">Microchip</label>
                        <input type="text" id="add-microchip" data-field="microchip">
                    </div>

                    <div class="form-group">
                        <label for="add-status">Status</label>
                        <select id="add-status" data-field="status">
                            <option value="">Selecione</option>
                            <option value="Disponível">Disponível</option>
                            <option value="Adotado">Adotado</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="add-obs">Observação</label>
                    <textarea id="add-obs" data-field="obs"></textarea>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn azul" data-submit-form="add-animal">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== MODAL ALTERAR ===== -->
    <div id="modal-alterar-animal" class="modal-overlay" aria-hidden="true">
        <div class="modal-box">

            <button class="modal-close" data-close-modal="modal-alterar-animal" aria-label="Fechar">&times;</button>

            <div class="id-top-alter">
                <label for="alter-id">ID</label>
                <input type="text" id="alter-id" />
            </div>

            <h2>Alterar Animal</h2>

            <form class="modal-form" data-form="alter-animal" onsubmit="return false;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="alter-nome">Nome</label>
                        <input type="text" id="alter-nome" data-field="nome">
                    </div>

                    <div class="form-group">
                        <label>Sexo</label>
                        <div class="radio-group">
                            <label><input type="radio" name="alter-sexo" value="M" data-field="sexo"> Macho</label>
                            <label><input type="radio" name="alter-sexo" value="F" data-field="sexo"> Fêmea</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="alter-especie">Espécie</label>
                    <select id="alter-especie" data-field="especie">
                        <option value="">Selecione</option>
                        <option value="Gato">Gato</option>
                        <option value="Cachorro">Cachorro</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="alter-nascimento">Nascimento</label>
                        <input id="alter-nascimento" type="text" placeholder="AAAA ou AAAA-MM-DD" data-field="nascimento">
                    </div>

                    <div class="form-group">
                        <label for="alter-resgate">Resgate</label>
                        <input type="date" id="alter-resgate" data-field="resgate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="alter-microchip">Microchip</label>
                        <input type="text" id="alter-microchip" data-field="microchip">
                    </div>

                    <div class="form-group">
                        <label for="alter-status">Status</label>
                        <select id="alter-status" data-field="status">
                            <option value="">Selecione</option>
                            <option value="Disponível">Disponível</option>
                            <option value="Adotado">Adotado</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="alter-obs">Observação</label>
                    <textarea id="alter-obs" data-field="obs"></textarea>
                </div>

                <div class="form-footer">
                    <button class="btn verde" data-submit-form="alter-animal">Alterar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== MODAL EXCLUIR ===== -->
    <div id="modal-excluir-animal" class="modal-overlay" aria-hidden="true">
        <div class="modal-box">
            <button class="modal-close" data-close-modal="modal-excluir-animal" aria-label="Fechar">&times;</button>
            <h2>Excluir Animal</h2>
            <form class="modal-form" data-form="delete-animal" onsubmit="return false;">
                <div class="id-excluir">
                    <label for="delete-id">ID</label>
                    <input type="text" id="delete-id" />
                </div>

                <div class="form-footer">
                    <button class="btn vermelho" data-submit-form="delete-animal">Deletar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== ALERTAS ===== -->
    <div id="alert-container"></div>

    <!-- JS -->
    <script src="painel-animais.js"></script>
