    <link rel="stylesheet" href="painel-pessoas.css">

            <li><a href="painel-animais.html" class="nav-item"><img src="icone-animais.svg"><span>Animais</span></a></li>
            <li>

    <!-- ===== MAIN ===== -->
    <main class="dashboard">
        <!-- ===== CARDS SUPERIORES ===== -->
        <section class="cards-row">
            <div class="card">
                <h3>Adotantes</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-adotantes">0</p>
                </div>
            </div>

            <div class="card">
                <h3>Voluntários</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-voluntarios">0</p>
                </div>
            </div>

            <div class="card">
                <h3>Doadores</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-doadores">0</p>
                </div>
            </div>
        </section>

        <!-- ===== INFO BOX ===== -->
        <section class="info-box">

            <!-- ===== BOTÕES DE AÇÃO ===== -->
            <div class="action-buttons">
                <button class="action-btn add" data-open-modal="modal-adicionar-pessoa">
                    <img src="icone-adicionar-pessoas.svg">
                </button>
                <button class="action-btn alter" data-open-modal="modal-alterar-pessoa">
                    <img src="icone-alterar.svg">
                </button>
                <button class="action-btn delete" data-open-modal="modal-excluir-pessoa">
                    <img src="icone-deletar.svg">
                </button>
            </div>

            <div class="info-box-header">
                <h2 class="info-title">Pessoas</h2>

                <div class="search-wrapper">
                    <input id="searchInput" type="search" class="search-input" placeholder="Pesquisar por nome, ID, telefone, tipo...">
                </div>
            </div>

            <!-- ===== TABELA ===== -->
            <div class="info-table">
                <div class="table-head grid-pessoas">
                    <div>ID</div>
                    <div>Nome</div>
                    <div>Telefone</div>
                    <div>Email</div>
                    <div>Data</div>
                    <div>Tipo</div>
                    <div>Status</div>
                </div>

                <div id="peopleRows"></div>
            </div>
        </section>

    </main>

    <!-- ==== MODAL ADICIONAR ===== -->
    <div id="modal-adicionar-pessoa" class="modal-overlay">
        <div class="modal-box">

            <button class="modal-close" data-close-modal="modal-adicionar-pessoa">&times;</button>

            <h2>Adicionar Pessoa</h2>

            <form class="modal-form" data-form="add-person">

                <div class="form-row">
                    <div class="form-group">
                        <label for="add-nome">Nome</label>
                        <input type="text" id="add-nome">
                    </div>

                    <div class="form-group">
                        <label for="add-telefone">Telefone</label>
                        <input type="text" id="add-telefone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="add-email">Email</label>
                        <input type="email" id="add-email">
                    </div>

                    <div class="form-group">
                        <label for="add-data">Data</label>
                        <input type="date" id="add-data">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="add-tipo">Tipo</label>
                        <select id="add-tipo">
                            <option value="">Selecione</option>
                            <option value="Adotante">Adotante</option>
                            <option value="Voluntário">Voluntário</option>
                            <option value="Doador">Doador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="add-status">Status</label>
                        <select id="add-status">
                            <option value="">Selecione</option>
                            <option value="Ativo">Ativo</option>
                            <option value="Inativo">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn azul" data-submit-form="add-person">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>

    <!-- ==== MODAL ALTERAR ===== -->
    <div id="modal-alterar-pessoa" class="modal-overlay">
        <div class="modal-box">

            <button class="modal-close" data-close-modal="modal-alterar-pessoa">&times;</button>

            <div class="id-top-alter">
                <label for="alter-id">ID</label>
                <input type="text" id="alter-id">
            </div>

            <h2>Alterar Pessoa</h2>

            <form class="modal-form" data-form="alter-person">

                <div class="form-row">
                    <div class="form-group">
                        <label for="alter-nome">Nome</label>
                        <input type="text" id="alter-nome">
                    </div>

                    <div class="form-group">
                        <label for="alter-telefone">Telefone</label>
                        <input type="text" id="alter-telefone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="alter-email">Email</label>
                        <input type="email" id="alter-email">
                    </div>

                    <div class="form-group">
                        <label for="alter-data">Data</label>
                        <input type="date" id="alter-data">
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group">
                        <label for="alter-tipo">Tipo</label>
                        <select id="alter-tipo">
                            <option value="">Selecione</option>
                            <option value="Adotante">Adotante</option>
                            <option value="Voluntário">Voluntário</option>
                            <option value="Doador">Doador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="alter-status">Status</label>
                        <select id="alter-status">
                            <option value="">Selecione</option>
                            <option value="Ativo">Ativo</option>
                            <option value="Inativo">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="form-footer">
                    <button class="btn verde" data-submit-form="alter-person">Alterar</button>
                </div>

            </form>
        </div>
    </div>

    <!-- ==== MODAL EXCLUIR ===== -->
    <div id="modal-excluir-pessoa" class="modal-overlay">
        <div class="modal-box">
            <button class="modal-close" data-close-modal="modal-excluir-pessoa">&times;</button>

            <h2>Excluir Pessoa</h2>

            <form class="modal-form" data-form="delete-person">

                <div class="id-excluir">
                    <label for="delete-id">ID</label>
                    <input type="text" id="delete-id">
                </div>

                <div class="form-footer">
                    <button class="btn vermelho" data-submit-form="delete-person">Deletar</button>
                </div>

            </form>
        </div>
    </div>

    <!-- ===== ALERTAS ===== -->
    <div id="alert-container"></div>

    <!-- JS -->
    <script src="painel-pessoas.js"></script>

</body>

</html>
