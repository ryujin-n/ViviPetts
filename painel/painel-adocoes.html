    <!-- ===== MAIN ===== -->
    <main class="dashboard">
        <!-- ===== CARDS SUPERIORES ===== -->
        <section class="cards-row">
            <div class="card">
                <h3>Análise</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-analise">0</p>
                </div>
            </div>

            <div class="card">
                <h3>Em Processo</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-em-processo" >0</p>
                </div>
            </div>

            <div class="card">
                <h3>Adotados</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-adotados">0</p>
                </div>
            </div>
        </section>

        <!-- ===== INFO BOX ===== -->
        <section class="info-box">

            <!-- ===== BOTÕES DE AÇÃO ===== -->
            <div class="action-buttons">
                <button class="action-btn add" data-open-modal="modal-adicionar-adocao">
                    <img src="icone-adicionar-adocoes.svg">
                </button>
                <button class="action-btn alter" data-open-modal="modal-alterar-adocao">
                    <img src="icone-alterar.svg">
                </button>
                <button class="action-btn delete" data-open-modal="modal-excluir-adocao">
                    <img src="icone-deletar.svg">
                </button>
            </div>

            <div class="info-box-header">
                <h2 class="info-title">Adoções</h2>

                <div class="search-wrapper">
                    <input id="searchInput" type="search" class="search-input" placeholder="Pesquisar por nome, ID, tutor...">
                </div>
            </div>

            <!-- ===== TABELA ===== -->
            <div class="info-table">
                <div class="table-head grid-adocoes">
                    <div>ID</div>
                    <div>Animal</div>
                    <div>Tutor</div>
                    <div>Data</div>
                    <div>Termo</div>
                    <div>Status</div>
                </div>

                <div id="adocoesRows"></div>
            </div>

        </section>
    </main>


    <!-- ===== MODAL ADICIONAR ===== -->
    <div id="modal-adicionar-adocao" class="modal-overlay">
        <div class="modal-box">

            <button class="modal-close" data-close-modal="modal-adicionar-adocao">&times;</button>

            <h2>Registrar Adoção</h2>

            <form class="modal-form" data-form="add-adocao">

                <div class="form-row">
                    <div class="form-group">
                        <label for="add-animal">Animal</label>
                        <input type="text" id="add-animal" placeholder="ID ou nome do animal">
                    </div>

                    <div class="form-group">
                        <label for="add-tutor">Tutor</label>
                        <input type="text" id="add-tutor" placeholder="ID ou nome da pessoa">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="add-data">Data</label>
                        <input type="date" id="add-data">
                    </div>

                    <div class="form-group">
                        <label for="add-status">Status</label>
                        <select id="add-status">
                            <option value="">Selecione</option>
                            <option value="Análise">Análise</option>
                            <option value="Em Processo">Em Processo</option>
                            <option value="Adotado">Adotado</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="add-termo" class="check-termo">
                        Possui termo?
                    </label>
                </div>

                <div class="form-footer">
                    <button class="btn azul" data-submit-form="add-adocao">Cadastrar</button>
                </div>

            </form>
        </div>
    </div>


    <!-- ===== MODAL ALTERAR ===== -->
    <div id="modal-alterar-adocao" class="modal-overlay">
        <div class="modal-box">

            <button class="modal-close" data-close-modal="modal-alterar-adocao">&times;</button>

            <div class="id-top-alter">
                <label for="alter-id-adocao">ID</label>
                <input type="text" id="alter-id-adocao">
            </div>

            <h2>Alterar Adoção</h2>

            <form class="modal-form" data-form="alter-adocao">

                <div class="form-row">
                    <div class="form-group">
                        <label for="alter-animal">Animal</label>
                        <input type="text" id="alter-animal">
                    </div>

                    <div class="form-group">
                        <label for="alter-tutor">Tutor</label>
                        <input type="text" id="alter-tutor">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="alter-data">Data</label>
                        <input type="date" id="alter-data">
                    </div>

                    <div class="form-group">
                        <label for="alter-status">Status</label>
                        <select id="alter-status">
                            <option value="">Selecione</option>
                            <option value="Análise">Análise</option>
                            <option value="Em Processo">Em Processo</option>
                            <option value="Adotado">Adotado</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="alter-termo" class="check-termo">
                        Possui termo?
                    </label>
                </div>

                <div class="form-footer">
                    <button class="btn verde" data-submit-form="alter-adocao">Alterar</button>
                </div>

            </form>
        </div>
    </div>


    <!-- ===== MODAL EXCLUIR ===== -->
    <div id="modal-excluir-adocao" class="modal-overlay">
        <div class="modal-box">

            <button class="modal-close" data-close-modal="modal-excluir-adocao">&times;</button>

            <h2>Excluir Adoção</h2>

            <form class="modal-form" data-form="delete-adocao">
                <div class="id-excluir">
                    <label for="delete-id-adocao">ID</label>
                    <input type="text" id="delete-id-adocao">
                </div>

                <div class="form-footer">
                    <button class="btn vermelho" data-submit-form="delete-adocao">Deletar</button>
                </div>

            </form>
        </div>
    </div>

    <!-- ALERTAS -->
    <div id="alert-container"></div>

    <script src="painel-adocoes.js"></script>
