<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Doações</title>

    <link rel="stylesheet" href="painel-main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/sharp-solid.css"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/sharp-regular.css"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/sharp-light.css"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/duotone.css"/>
</head>

<body>
    <!-- ===== SIDEBAR ===== -->
    <nav class="sidebar">
        <img src="logo.svg" class="logo-sidebar" alt="Logo">
        <div class="logo-divider"></div>

        <ul>
            <li><a href="painel-home.html" class="nav-item"><img src="icone-home.svg"><span>Home</span></a></li>
            <li><a href="painel-animais.html" class="nav-item"><img src="icone-animais.svg"><span>Animais</span></a></li>
            <li><a href="painel-pessoas.html" class="nav-item"><img src="icone-pessoas.svg"><span>Pessoas</span></a></li>
            <li><a href="painel-doacoes.html" class="nav-item active"><img src="icone-doacoes.svg"><span>Doações</span></a></li>
            <li><a href="painel-adocoes.html" class="nav-item"><img src="icone-adocoes.svg"><span>Adoções</span></a></li>
            <li><a href="painel-tratamentos.html" class="nav-item"><img src="icone-tratamentos.svg"><span>Tratamentos</span></a></li>
        </ul>
    </nav>

    <!-- ===== MAIN ===== -->
    <main class="dashboard">

        <!-- ===== CARDS SUPERIORES ===== -->
        <section class="cards-row">


            <div class="card">
                <h3>Doação Mais Recente</h3>
                <div class="card-content data-3">

                    <div class="line-1">
                        <span id="recent-donor">Nome</span>
                    </div>

                    <div class="line-2">
                        <span id="recent-date">DD/MM/AAAA</span>
                        <span id="recent-value">R$ 0,00</span>
                    </div>

                </div>
            </div>

            <div class="card">
                <h3>Ração</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-racao">0 Kg</p>
                </div>
            </div>

            <div class="card">
                <h3>Doações</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-doacoes">R$ 0,00</p>
                </div>
            </div>

        </section>

        <!-- ===== INFO BOX ===== -->
        <section class="info-box">

            <!-- ===== BOTÕES DE AÇÃO ===== -->
            <div class="action-buttons">
                <button class="action-btn add"><img src="icone-adicionar.svg" alt=""></button>
                <button class="action-btn edit"><img src="icone-editar.svg" alt=""></button>
                <button class="action-btn delete"><img src="icone-deletar.svg" alt=""></button>
            </div>

            <div class="info-box-header">
                <h2 class="info-title">Doações</h2>

                <div class="search-wrapper">
                    <input type="search" class="search-input" placeholder="Pesquisar por nome, ID, valor...">
                </div>
            </div>

            <!-- ===== TABELA ===== -->
            <div class="info-table">

                <div class="table-head grid-doacoes">
                    <div>ID</div>
                    <div>Nome</div>
                    <div>Data</div>
                    <div>Tipo</div>
                    <div>Valor</div>
                    <div>Obs</div>
                </div>

                <!-- Exemplo -->
                <div class="table-row grid-doacoes">
                    <div>001</div>
                    <div>Maria Silva Aparecida da Silva Mello Ferreira</div>
                    <div>12/09/2024</div>
                    <div>Ração</div>
                    <div>20Kg</div>
                    <div>—</div>
                </div>

            </div>
        </section>

    </main>

</body>
</html>
