    <!-- ===== MAIN ===== -->
    <main class="dashboard">
        <!-- ===== CARDS SUPERIORES ===== -->
        <section class="cards-row">
            <div class="card">
                <h3>Doação Mais Recente</h3>
                <div class="card-content data-3">
                    <div class="line-1"><span id="recent-donor">—</span></div>
                    <div class="line-2">
                        <span id="recent-date">—</span>
                        <span id="recent-value">—</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Ração</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-racao">0 Kg</p>
                </div>
            </div>

            <div class="card">
                <h3>Doações</h3>
                <div class="card-content data-2">
                    <span>Total</span>
                    <p class="card-number" id="total-valor">R$ 0,00</p>
                </div>
            </div>
        </section>

        <!-- ===== INFO BOX ===== -->
        <section class="info-box">

            <!-- ===== BOTÕES DE AÇÃO ===== -->
            <div class="action-buttons">
                <button class="action-btn add" data-open-modal="modal-adicionar-doacao">
                    <img src="icone-adicionar.svg">
                </button>
                <button class="action-btn alter" data-open-modal="modal-alterar-doacao">
                    <img src="icone-alterar.svg">
                </button>
                <button class="action-btn delete" data-open-modal="modal-excluir-doacao">
                    <img src="icone-deletar.svg">
                </button>
            </div>

            <div class="info-box-header">
                <h2 class="info-title">Doações</h2>

                <div class="search-wrapper">
                    <input type="search" id="searchInput" class="search-input" placeholder="Pesquisar por ID, nome, data, tipo ou valor...">
                </div>
            </div>

            <!-- ===== TABELA ===== -->
            <div class="info-table">
                <div class="table-head grid-doacoes">
                    <div>ID</div>
                    <div>Nome</div>
                    <div>Data</div>
                    <div>Tipo</div>
                    <div>Valor</div>
                    <div>Obs</div>
                </div>

                <div id="donationsRows"></div>
            </div>
        </section>
    </main>

    <!-- ===== MODAL ADICIONAR ===== -->
    <div id="modal-adicionar-doacao" class="modal-overlay">
        <div class="modal-box">
            <button class="modal-close" data-close-modal="modal-adicionar-doacao">&times;</button>

            <h2>Adicionar Doação</h2>

            <form class="modal-form" data-form="add-doacao">

                <div class="form-row">
                    <div class="form-group">
                        <label for="add-nome-doacao">Nome</label>
                        <input type="text" id="add-nome-doacao"/>
                    </div>

                    <div class="form-group">
                        <label for="add-data-doacao">Data</label>
                        <input type="date" id="add-data-doacao"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="add-tipo-doacao">Tipo</label>
                        <select id="add-tipo-doacao">
                            <option value="">Selecione</option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Ração">Ração</option>
                            <option value="Remédio">Remédio</option>
                            <option value="Brinquedo">Brinquedo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="add-valor-doacao">Valor</label>
                        <input type="text" id="add-valor-doacao" placeholder="R$ 0,00 ou 20Kg"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="add-obs-doacao">Observação</label>
                    <textarea id="add-obs-doacao"></textarea>
                </div>

                <div class="form-footer">
                    <button class="btn azul" data-submit-form="add-doacao">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== MODAL ALTERAR ===== -->
    <div id="modal-alterar-doacao" class="modal-overlay">
        <div class="modal-box">
            <button class="modal-close" data-close-modal="modal-alterar-doacao">&times;</button>

            <div class="id-top-alter">
                <label for="alter-id-doacao">ID</label>
                <input type="text" id="alter-id-doacao"/>
            </div>

            <h2>Alterar Doação</h2>

            <form class="modal-form" data-form="alter-doacao">

                <div class="form-row">
                    <div class="form-group">
                        <label for="alter-nome-doacao">Nome</label>
                        <input type="text" id="alter-nome-doacao"/>
                    </div>

                    <div class="form-group">
                        <label for="alter-data-doacao">Data</label>
                        <input type="date" id="alter-data-doacao"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="alter-tipo-doacao">Tipo</label>
                        <select id="alter-tipo-doacao">
                            <option value="">Selecione</option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Ração">Ração</option>
                            <option value="Remédio">Remédio</option>
                            <option value="Brinquedo">Brinquedo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="alter-valor-doacao">Valor</label>
                        <input id="alter-valor-doacao"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="alter-obs-doacao">Observação</label>
                    <textarea id="alter-obs-doacao"></textarea>
                </div>

                <div class="form-footer">
                    <button class="btn verde" data-submit-form="alter-doacao">Alterar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== MODAL EXCLUIR ===== -->
    <div id="modal-excluir-doacao" class="modal-overlay">
        <div class="modal-box">
            <button class="modal-close" data-close-modal="modal-excluir-doacao">&times;</button>

            <h2>Excluir Doação</h2>

            <form class="modal-form" data-form="delete-doacao">
                <div class="id-excluir">
                    <label for="delete-id-doacao">ID</label>
                    <input id="delete-id-doacao"/>
                </div>

                <div class="form-footer">
                    <button class="btn vermelho" data-submit-form="delete-doacao">Deletar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ALERTAS -->
    <div id="alert-container"></div>
